<!DOCTYPE html>
<html>
<head>
  <title>Sweet Arts - Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>
  <script src="js/navbar.js"></script>

  <h1 class="title">Checkout</h1>

  <div class="card" style="max-width:600px; margin: 0 auto;">
    <input id="name" placeholder="Full Name" style="width:90%; padding:10px; margin:8px 0;">
    <input id="phone" placeholder="Phone" style="width:90%; padding:10px; margin:8px 0;">
    <textarea id="address" placeholder="Delivery Address" style="width:90%; padding:10px; margin:8px 0;"></textarea>
    <label style="font-weight:600;">Delivery Date</label>
    <input
     type="date"
     id="deliveryDate"
     class="form-input"
     required
     >

    <h3>Payment Method</h3>
    <label><input type="radio" name="pay" value="COD" checked> Cash on Delivery</label><br>

    <button class="btn" id="placeOrder">Place Order</button>
  </div>
  <div id="footer"></div>
  <script src="js/footer.js"></script>


  <script type="module" src="js/checkout.js"></script>
</body>
</html>
