<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Sweet Arts</title>
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    .admin-wrap{
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .admin-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 12px 0 18px;
    }

    .admin-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items:start;
    }

    .admin-col{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px;
    }

    .admin-col h3{
      margin: 0 0 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    /* Make long order lists scroll inside each column */
    .admin-list{
      max-height: 72vh;
      overflow:auto;
      padding-right: 6px;
    }

    /* Better card spacing in columns */
    #upcoming .card, #completed .card{
      margin: 12px 0 !important;
    }

    /* Responsive: stack columns on mobile */
    @media (max-width: 900px){
      .admin-grid{ grid-template-columns: 1fr; }
      .admin-list{ max-height: none; }
    }
  </style>
</head>

<body>
  <div class="admin-wrap">
    <div class="admin-header">
      <h2 style="margin:0;">ðŸ“¦ Admin Dashboard</h2>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <div class="admin-grid">
      <!-- LEFT: UPCOMING -->
      <section class="admin-col">
        <h3>Upcoming Orders</h3>
        <div id="upcoming" class="admin-list"></div>
      </section>

      <!-- RIGHT: COMPLETED -->
      <section class="admin-col">
        <h3>Completed Orders</h3>
        <div id="completed" class="admin-list"></div>
      </section>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
